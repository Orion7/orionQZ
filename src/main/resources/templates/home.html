<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/css/qz.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/push-button.css}" />

    <script th:src="@{/jquery-3.5.0.min.js}"></script>
    <script th:src="@{/sockjs-0.3.4.js}"></script>
    <script th:src="@{/stomp.js}"></script>
    <script th:src="@{/app.js}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="div-center">
    <div>
        <div id="sendBtnDiv" th:style="${user.isLogged == true ? 'display:block' : 'display:none'}" >
            <form>
                <div>
                    <ul class="big">
                        <li class="big"><a class="round green big" id="send">Push me</a></li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="score-div" th:style="${user.isLogged == true ? 'display:block' : 'display:none'}">
            <table class="score-table">
                <thead>
                <tr>
                    <th style="width: 11%">#</th>
                    <th style="width: 67%">Команда</th>
                    <th style="width: 22%">Очки</th>
                </tr>
                </thead>
                <tbody id="scoretable">
                </tbody>
            </table>
        </div>
    </div>
    <audio id="player">
        <source id="playerSrc">
    </audio>
</div>
<div class="shadow" th:style="${user.isLogged == false ? 'display:block' : 'display:none'}">
    <div id="popup">
        <input class="shadow-btn" id="nickname" th:field="${user.nickname}" maxlength="30" placeholder="Ваше имя">
        <a class="close">Войти в игру</a>
    </div>
</div>

<div id="answer-div" class="shadow" style="display: none">
    <div id="answer_popup">
        <input class="shadow-btn" id="answer" maxlength="300" placeholder="Ответ">
        <a class="close-answer">Отправить</a>
    </div>
</div>
</body>
</html>
