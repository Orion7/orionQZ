<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orion Quiz. Список игр.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/css/qz.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/push-button.css}" />

    <script th:src="@{/jquery-3.5.0.min.js}"></script>
    <script th:src="@{/sockjs-0.3.4.js}"></script>
    <script th:src="@{/stomp.js}"></script>
</head>
<body>
<div class="background">
    <div class="content">
        <header>
            <div>
                <ul class="small">
                    <li class="small"><a href="#" class="round green small" id="send">Orion Quiz</a></li>
                </ul>
            </div>
        </header>
        <div><h3>Игры</h3></div>
        <div th:switch="${games}">
            <h2 th:case="null">Пока новых игр нет.</h2>
            <div th:case="*">
                <table>
                    <tr th:each="game : ${games}">
                        <td th:text="${game.title}"></td>
                        <td><a th:href="@{game/edit/{id}(id=${game.id})}">Edit</a></td>
                        <td><a th:href="@{game/delete/{id}(id=${game.id})}">Delete</a></td>
                    </tr>
                </table>
            </div>
            <p><a href="/game/create">Добавить игру</a></p>
        </div>
    </div>
</div>
</body>
</html>
